version: "3.8"

services:
  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.32.2
    restart: unless-stopped                  # ✅ စက်ပြန်ဖွင့်ရင် auto run; "on-failure:0" က မလုပ်သင့်
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: "25"
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "/var/lib/weaviate"     # ✅ container ထဲရှိ path နဲ့ ကိုက်ညီရမယ်
      DEFAULT_VECTORIZER_MODULE: "text2vec-transformers"
      ENABLE_MODULES: "text2vec-transformers"
      TRANSFORMERS_INFERENCE_API: "http://text2vec-transformers:8080"  # ✅ service name ကို မျက်နှာမူ
      CLUSTER_HOSTNAME: "node1"
    depends_on:
      - text2vec-transformers
    volumes:
      - weaviate_data:/var/lib/weaviate          # ✅ volume ↔ env path ကို ကိုက်ညီစေ

  text2vec-transformers:
    # ===== Model အကြံပြုချက် =====
    # 1) Multilingual (Pali/EN/…): LaBSE သင့်တော် 👇
    # image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-LaBSE
    # 2) English QA-tuned (မြန်မြန်ကြွတယ်၊ multilingual မဟုတ်နိုင်):👇
    image: cr.weaviate.io/semitechnologies/transformers-inference:sentence-transformers-multi-qa-MiniLM-L6-cos-v1
    environment:
      ENABLE_CUDA: "0"      # GPU မရှိရင် 0
      # TRANSFORMERS_MAX_SEQUENCE_LENGTH: "512"   # (optional) memory ထိန်းချင်ရင် ပြောင်းနိုင်
    ports:
      - "8081:8080"         # host:container (internal comms က 8080 ပဲ သုံးတယ်)

volumes:
  weaviate_data:
